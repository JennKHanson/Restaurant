<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css">



  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/" class="main-title">Restaurant Reviews</a></h1>
        <a href="#restaurants" class="hiddenLink" tabindex-"-1">Take me to restaurant list</a>
    </nav>
  </header>
  <main id="maincontent">
    <section id="map-container" tabindex="-1">
      <div tabindex="0" id="map" role="application" aria-label="Map with restaurant locations"></div>
    </section>
    <section class="restaurants" id="restaurants"> <!--added class-->
      <div class="filter-options" id="filter-options">
        <h2 tabindex="0">Filter Results</h2>
        <select tabindex="0" id="neighborhoods-select" role="listbox" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select tabindex="0" id="cuisines-select" role="listbox" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list" tabindex="0"></ul>
    </section>
  </main>

  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>

  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>

  <!--<script type="application/javascript" charset="utf-8" src="js/restaurant_info.js"></script>-->
  <!-- <script type="application/javascript" charset="utf-8" src="js/app.js"></script> -->

  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->


  <footer id="footer">
    &nbsp&nbspCopyright (c) 2017&nbsp&nbsp<a href="/"><strong>Restaurant Reviews</strong></a>&nbsp&nbspAll Rights Reserved.&nbsp&nbsp
  </footer>

</body>

</html>
